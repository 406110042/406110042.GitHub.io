<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle Coffee無標記地圖</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script type="text/javascript">
            function initMap() {
            const location = { lat: 25.00808031291056, lng: 121.21344961270579 };
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 15
                }
            );
        }
        window.initMap = initMap;
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>


    </body>
</html>
