<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life!生活誌</title>
  </head>

  <body>
    <style>
      body {width: 100%; min-width: 600px; max-width: 960px; margin: 0 auto; text-align: center;}
    </style>
    
    <header>
      <div class="banner">
        <img src="https://i.imgur.com/Ex25L1E.jpg">
        <div class="title">
            <p>Life!生活誌</p>
        </div>
      </div>
      <style>
        .banner img{width: 100%; height: 320px;}
        .banner .title p{width: 100%; position:absolute; top:300px; right:150px; font-size: 30px; color: #616130;}
      </style>
    </header>

    <nav>
      <style>
        nav > ul {background-color: #B9B973; list-style: none; margin: 0; padding: 0; width:100px; height:185px; position:absolute; top:20px; right:40px;}
        nav a {color: #FFFFFF; display: block; font-size: 0.8rem; padding: 10px; text-decoration: none;}
        nav li:hover {background-color: #D6D6AD; color: #616130}
      </style>
      <ul>
        <li><a href="#">美食</a></li>
        <li><a href="#">旅遊</a></li>
        <li><a href="#">穿搭</a></li>
        <li><a href="#">選物</a></li>
        <li><a href="#">藝文</a></li>
      </ul>
    </nav>

    <article>
      <style>
        article {display: block; background: #FFFFFF; padding: 5px}
        .flex-article {display: flex;}
      </style>
      <ul class="flex-article">
        <p><a style-color:"#FFFFFF">質感生活提案</a>
    </article>

    <main>
      <style>
        main {float: left; width: 64%; height: 300px; margin: 1%; background: #FFFFFF;}
      </style>
    </main>

    <aside>
      <style>
        aside {float: left; width: 32%; height: 300px; list-style: none; margin: 1%; background: #FFFFFF;}
        aside > ul {list-style: none; margin: 0; padding: 0;}
        aside a {color: #B87070; text-decoration: none;}
      </style>
    </aside>

    <footer>
      <style>
        footer {display: block; background: #FFFFFF; margin: 1%}
        .flex-footer {display: flex;}
        footer {clear: left; margin: 1%; background: #FFFFFF;}
      </style>
      <ul class="flex-footer">
      <p><small>Life!生活誌版權所有 ©copyright 2022</small></p>
    </footer>
  </body>
  
</html>
